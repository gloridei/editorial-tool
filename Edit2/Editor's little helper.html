<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>Editor's Little Helper</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>

    <body>
        <div class="container">
         <div class="ref">
        
        <form>
            <h1>Make links pretty again</h1>
            
                <label for="your-link">Your link:</label><br>
                <input style="width: 500px;" type="text" class="your-link" id="your-link-ref" name="your-link-ref" placeholder="https://www.example.com/?ref=12345678"><br>
                <input type="button" value="Submit" class="btn" id="btnRef"><br>
                
                
                <label for="new-link">New link:</label><br>
                
                <textarea class="input" style="width: 500px;" type="text" id="new-link-ref" name="new-link-ref" cols="30" rows="10"></textarea>
                
         </form>
    
        
            <br>
            <br>
            
    

    
            </div>
        

    <div class="twi">      
        
            
            <h1>Embed LinkedIn posts</h1>
            
        
            
             <form class="form">
                    <label for="your-link">Your link:</label><br>
                    <input style="width: 500px;" type="text" class="your-link" id="your-link-Twitter" name="your-link-Twitter" placeholder="iframe src=..."><br>
                    <input type="button" value="Submit" class="btn" id="btnTwitter"><br>
                    
                    
                    <label for="">iframe:</label><br>
                    
                    <textarea class="input" style="width: 500px;" id="twitter" name="twitter" cols="30" rows="10"></textarea>
                    
                    
             </form>
        
            
        
        
        <br>
        <br>
        
    </div>
    </div>
    


    <div class="container">
<div>
    <h1>Embed Reddit posts</h1>
    
     <form class="form">
            <label for="your-link">Your link:</label><br>
            <input style="width: 500px;" type="text" class="your-link" id="your-link-Reddit" name="your-link-Reddit" placeholder="https://www.reddit.com/example/" width="500px"><br>
            <input type="button" value="Submit" class="btn" id="btnReddit"><br>
            
            
            <label for="iframe">iframe:</label>

     </form>
     
    
    </div>
    
   
        
    <div class="insta">      
    
        
        <h1>Instagram embed</h1>
        
    
    
        
        
            <form class="form">
                <label for="your-link">Instagram link:</label><br>
                <input style="width: 500px;" type="text" class="your-link" id="your-link-Instagram" name="your-link-Instagram" placeholder="https://www.instagram.com/example/" width="500px"><br>
                <input type="button" value="Submit" class="btn" id="btnInstagram"><br>
                
                
                <label for="iframe">Result:</label><br>
    
                <textarea class="input" style="width: 500px;" type="text" id="instagram" name="instagram" cols="30" rows="10"></textarea>
                
                
            </form>
    
        
        
    </div>  
            

</div>
